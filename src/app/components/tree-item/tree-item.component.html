@if (node) {
<div class="tree-node__wrapper">
  <div [ngClass]="itemStyles" (click)="openChange()" class="tree-node">
    <div class="tree-node__id"># ID: {{ node.id }}</div>
  </div>
  <div (click)="idButtonClickedChange()" class="show-id-button">
    <app-standart-button buttonText="show id"></app-standart-button>
  </div>
</div>

}
